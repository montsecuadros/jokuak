<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokuak - Aukeratu Jolasa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 3rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }

        .games-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }

        .game-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 4px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .game-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            display: block;
        }

        .game-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4a4a4a;
        }

        .game-desc {
            font-size: 1rem;
            color: #666;
            line-height: 1.4;
        }

        /* Card specific styles */
        .card-reader {
            border-color: #4ecdc4;
        }
        .card-reader:hover {
            background: linear-gradient(to bottom right, #fff, #e0f7fa);
        }
        .card-reader .game-title {
            color: #00b894;
        }

        .card-wordsearch {
            border-color: #ff7675;
        }
        .card-wordsearch:hover {
            background: linear-gradient(to bottom right, #fff, #ffebee);
        }
        .card-wordsearch .game-title {
            color: #d63031;
        }

        .card-speedreader {
            border-color: #fdcb6e;
        }
        .card-speedreader:hover {
            background: linear-gradient(to bottom right, #fff, #fff9e6);
        }
        .card-speedreader .game-title {
            color: #f39c12;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .game-card {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>

        </a>
    </div>

</body>
</html>
